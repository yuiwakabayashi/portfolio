<!DOCTYPE html>
<html lang="ja">
<head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <meta name="description" content="岩崎学園 横浜デジタルアーツ専門学校(YDA)は、本校校舎を会場に卒業・進級制作発表会「YDA EXHIBITION 2025」を開催いたします。映像、ゲーム、デザイン、音楽の4つのジャンルにわたる7つの学科が、この1年間で育んだクリエイティブの結晶を披露します。各学科の特色を活かし、多様な文化に根ざした挑戦と独創性が光る作品たち。ぜひ会場で、その熱気と才能に触れてください。">
    <meta property="og:url" content="https://yda-exhibition.jp"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="YDA EXHIBITION 2025"/>
    <meta property="og:description" content="岩崎学園 横浜デジタルアーツ専門学校(YDA)は、本校校舎を会場に卒業・進級制作発表会「YDA EXHIBITION 2025」を開催いたします。映像、ゲーム、デザイン、音楽の4つのジャンルにわたる7つの学科が、この1年間で育んだクリエイティブの結晶を披露します。各学科の特色を活かし、多様な文化に根ざした挑戦と独創性が光る作品たち。ぜひ会場で、その熱気と才能に触れてください。"/>
    <meta property="og:site_name" content="YDA EXHIBITION 2025"/>
    <meta property="og:image" content="https://yda-exhibition.jp/img/ogp.png"/>
    <title>YDA EXHIBITION 2025</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="img/top-p.png" class="top-p-img">
        </header>
        <div class="content-container">
            <div class="container">
                <img src="img/MC_pm.jpg" class="mc-img" alt="メディアクリエイティブ学科イメージ">
                <div class="description">
                    <p>岩崎学園 横浜デジタルアーツ専門学校（YDA） は、本校校舎を会場に卒業・ 進級制作発表会「YDA EXHIBITION 2025」 を開催いたします。今年度より新設のメディアクリエイティブ学科をはじめ、総合デザイン科、 ゲーム科、 CG科、 グラフィック科、 Webデザイン科、 ミュージック科、計 7学科のこの 1年間の取り組みの成果を展示とプレゼンテーションで発表いたします。「今」 のクリエイターを育成する本校の学生たちのチャレンジとクリエイティビティをぜひ会場で体感してください。</p>
                </div>
            </div>
            <div class="class-img-top">
                <img src="img/MD_pasta_rgb.jpg" alt="総合デザイン科イメージ">
                <img src="img/GM_game.jpg" alt="ゲーム科イメージ">
                <img src="img/CG_p_Vehicle_01.jpg" alt="CG科イメージ">
            </div>
            <div class="class-img-bottom">
                <img src="img/GD_I.jpg" alt="グラフィック科イメージ">
                <img src="img/WD.jpg" alt="Webデザイン科イメージ">
                <img src="img/MU.jpg" alt="ミュージック科イメージ">
            </div>
        </div>
        <div class="overview-container">
            <img src="img/ex-logo.png" class="ex-logo" alt="YDA EXHIBITION 2025ロゴ画像">
            <img src="img/map.png" class="map-img" alt="YDAまでのマップ画像">
        </div>
        <footer class="footer">
            <div class="footer-content">
                <img src="img/yda-logo.svg" class="yda-logo">
            </div>
        </footer>
    </div>
</body>
</html>
